{{- if .Values.env.local.CH_SOLUTIONS_PG_PASSWORD }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "fullname" . }}
  labels:
    app: {{ template "name" . }}
    chart: {{ template "chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
type: Opaque
data:
  {{- if .Values.env.local.CH_SOLUTIONS_PG_PASSWORD }}
  pg-password: {{ .Values.env.local.CH_SOLUTIONS_PG_PASSWORD | b64enc }}
  {{- end }}
{{- end }}
